<h1>ASR Admin Dashboard</h1>

<p *ngIf="!stats"><em>Loading stats...</em></p>

<div class="row" *ngIf="stats">
  <div class="col-xl-3 col-lg-6 col-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="card-body">
          <div class="media">
            <div class="media-left">
              <i class='glyphicon glyphicon-user' style="font-size: 40px;"></i>
            </div>
            <div class="media-body" style="text-align:right;">
              <h4 class="media-heading">Registered Users</h4>
              {{stats.userCount}} users
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <div class="card-body">
          <div class="media">
            <div class="media-left">
              <i class='glyphicon glyphicon-home' style="font-size: 40px;"></i>
            </div>
            <div class="media-body" style="text-align:right;">
              <h4 class="media-heading">Avaliable Rooms</h4>
              {{stats.roomCount}} rooms
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="card-body">
            <div class="media">
              <div class="media-left">
                <i class='glyphicon glyphicon-th-list' style="font-size: 40px;"></i>
              </div>
              <div class="media-body" style="text-align:right;">
                <h4 class="media-heading">Created Slots</h4>
                {{stats.slotCount}} slots
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <div class="card-body">
          <div class="media">
            <div class="media-left">
              <i class='glyphicon glyphicon-tasks' style="font-size: 40px;"></i>
            </div>
            <div class="media-body" style="text-align:right;">
              <h4 class="media-heading">Booked Slots</h4>
              {{stats.bookedSlotCount}} bookings
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
