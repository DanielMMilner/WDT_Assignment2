<h1>User Management</h1>

<div class="alert alert-warning" *ngIf="deleteFail==0">
  <strong>Warning!</strong> All bookings and slots connected to the user will also be deleted
</div>
<div class="alert alert-danger" *ngIf="deleteFail==1">
  <strong>Error!</strong> Unable to delete user
</div>
<div class="alert alert-success" *ngIf="deleteFail==2">
  <strong>Success!</strong> User and all connected slots/bookings deleted
</div>

<p *ngIf="!users"><em>Loading users...</em></p>

<table class='table' *ngIf="users">
  <thead>
    <tr>
      <th>School ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.schoolId }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>
        <div class="btn-group">
          <button type="button" (click)="deleteUser(u.schoolId)" class="btn btn-default btn"><i class="glyphicon glyphicon-trash"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
