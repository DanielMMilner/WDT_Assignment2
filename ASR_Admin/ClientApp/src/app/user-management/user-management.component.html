<h1>User Management</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table' *ngIf="users">
  <thead>
    <tr>
      <th>School ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.schoolId }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td><a href=""></a></td>
    </tr>
  </tbody>
</table>
