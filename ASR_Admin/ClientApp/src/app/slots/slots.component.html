<h1>Slots</h1>

<input type="text" name="name" value="" />

<p *ngIf="!slots"><em>Loading...</em></p>

<table class='table' *ngIf="slots">
  <thead>
    <tr>
      <th>Room</th>
      <th>Start Time</th>
      <th>Staff ID</th>
      <th>Booked by</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let slot of slots">
      <td>{{ slot.roomName }}</td>
      <td>{{ slot.startTime }}</td>
      <td>{{ slot.staffId }}</td>
      <td>{{ slot.studentId }}</td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn" (click)="editSlot(slot.slotId)"><i class="glyphicon glyphicon-pencil"></i></button>
          <button type="button" class="btn btn-default btn" (click)="deleteSlot(slot.slotId)"><i class="glyphicon glyphicon-trash"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
