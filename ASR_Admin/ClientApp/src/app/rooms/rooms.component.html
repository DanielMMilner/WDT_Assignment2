<h1>Rooms</h1>

<p *ngIf="!rooms"><em>Loading...</em></p>

<h3>Edit Room Names</h3>

<table class='table' *ngIf="rooms">
  <thead>
    <tr>
      <th>Rooms</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of rooms">
      <td>{{ room.roomName }}</td>
      <td>
        <div class="btn-group">
          <button type="button" routerLink="/rooms/{{room.roomId}}" class="btn btn-default btn"><i class="glyphicon glyphicon-pencil"></i></button>
          <button type="button" (click)="deleteRoom(room.roomId)" class="btn btn-default btn"><i class="glyphicon glyphicon-trash"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<br />
<h3>Add Room</h3>

<form action="/" method="post">
  <div class="form-group">
    <label for="first"></label>
    <input class="form-control" [(ngModel)]='newRoomName' name="first">
  </div>
  <div class="form-group">
    <button class="btn btn-default" [disabled]="!newRoomName" (click)="addRoom()">Add Room</button>
  </div>
</form>

<div class="alert alert-danger" *ngIf="addStatus==2">
  <strong>Error!</strong> Unable to add room
</div>
<div class="alert alert-success" *ngIf="addStatus==1">
  <strong>Success!</strong> Room added
</div>
