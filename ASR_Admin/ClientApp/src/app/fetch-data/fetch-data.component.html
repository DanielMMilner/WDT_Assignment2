<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!slots"><em>Loading...</em></p>

<table class='table' *ngIf="slots">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let slot of slots">
      <td>{{ slot.slotId }}</td>
      <td>{{ slot.roomId }}</td>
      <td>{{ slot.startTime }}</td>
      <td>{{ slot.staffId }}</td>
    </tr>
  </tbody>
</table>
